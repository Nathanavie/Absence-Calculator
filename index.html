<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Absence Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="rows.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/math.js"></script>
  </head>
  <body>
    <div class="row" id="canvas">
      <div id="headercanvas">
        <div class="column small-12 large-12 header">
          <h1>Absence Calculator</h1>
        </div>
      </div>
      <div id="formcanvas">
          <form autocomplete="off" id="calcForm">
            <div class="row">
            <div class="column small-hidden large-12">&nbsp;</div>
            <div class="column small-hidden large-2">&nbsp;</div>
            <p class="column smalltitle small-12 large-hidden">1 Month</p>
            <div class="column small-12 large-3" id="monthcontainer">
              <output class="output" id="month" name="month">£0.00</output>
            </div>
            <div class="column small-hidden large-2">&nbsp;</div>
            <p class="column smalltitle small-12 large-hidden">1 Year</p>
            <div class="column small-12 large-3" id="yearcontainer">
              <output class="output" id="year" name="year">£0.00</output>
            </div>
            <div class="column small-hidden large-2">&nbsp;</div>
          </div>
          <div class="row small-hidden">
            <div class="column large-2">&nbsp;</div>
            <p class="column largetitle large-3">1-Month</p>
            <div class="column large-2">&nbsp;</div>
            <p class="column largetitle large-3">1-Year</p>
            <div class="column large-2">&nbsp;</div>
          </div>
          <div class="row">
            <div class="column small-12 large-hidden">&nbsp;</div>
            <input class="input" id="employee" placeholder="Current Number of Employees" type="number"></input>
            <div class="column small-12 large-12">&nbsp;</div>
            <input class="input" id="salary" placeholder="Average Salary of Company (£)" type="number"></input>
            <div class="column small-12 large-12">&nbsp;</div>
            <input class="input" id="rate" placeholder="Annual Absence Rate (%) " type="number"></input>
            <input class="submit" type="submit" value="Calculate" id="submit"></input>
          </form>
        </div>
      </div>
  </body>
</html>
